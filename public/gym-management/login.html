<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login-register.css">
    <title>Admin Login - Gym Management</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h1 class="brand-title">The Warrior Gym</h1>
                <p class="brand-subtitle">Strength • Fitness • Excellence</p>
            </div>
            
            <div class="form-section">
                <h2 class="form-title">Admin Login</h2>
                <p class="form-subtitle">Access administrative dashboard</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter admin email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Login as Admin</span>
                        <div class="btn-loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                    
                    <div class="form-footer">
                        <p>Are you a member? <a href="member_login.html" class="link">Member Login</a></p>
                        <p><a href="index.html">Back to home</a></p>
                    </div>
                </form>
                
                <div id="errorMsg" class="message"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
