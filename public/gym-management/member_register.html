<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login-register.css">
    <title>Member Registration - Gym Management</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h1 class="brand-title">FitZone Gym</h1>
                <p class="brand-subtitle">Strength • Fitness • Excellence</p>
            </div>
            
            <div class="form-section">
                <h2 class="form-title">Join Our Gym</h2>
                <p class="form-subtitle">Create your member account</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="regEmail" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regPassword" placeholder="Create a password" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="dateOfBirth" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-venus-mars"></i>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Register</span>
                        <div class="btn-loading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="member_login.html" class="link">Login Here</a></p>
                        <p><a href="index.html" class="link">Back to Home</a></p>
                    </div>
                </form>
                
                <div id="registerStatus" class="message"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/member_register.js"></script>
    
</body>
</html>
